{% extends 'handson_app/base.html' %}

{% block content %}
<div class="bg-white shadow-md rounded-lg p-6">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">アイテム一覧</h1>
        <a href="{% url 'handson_app:item_create' %}" 
           class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            新規作成
        </a>
    </div>

    <div class="grid gap-4">
        {% for item in items %}
        <div class="border rounded-lg p-4 bg-gray-50">
            <h2 class="text-xl font-semibold">{{ item.name }}</h2>
            <p class="text-gray-600">{{ item.description }}</p>
            <div class="mt-4 flex space-x-2">
                <a href="{% url 'handson_app:item_update' item.pk %}" 
                   class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-1 px-3 rounded">
                    編集
                </a>
                <a href="{% url 'handson_app:item_delete' item.pk %}" 
                   class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded">
                    削除
                </a>
            </div>
        </div>
        {% empty %}
        <p class="text-gray-500 text-center">アイテムがありません</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
